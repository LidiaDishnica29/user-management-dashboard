<mat-card class="multiple-card">
  <mat-card-content>
    <form
      class="user-add-form"
      [formGroup]="userListForm"
      (ngSubmit)="onSaveUser()"
    >
      <!-- Name -->
      <mat-form-field>
        <mat-label>Name</mat-label>
        <mat-icon matPrefix>people</mat-icon>
        <input matInput type="text" formControlName="name" />
        <mat-error> Name must be at least 2 characters </mat-error>
      </mat-form-field>
      <!-- Email -->
      <mat-form-field>
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>mail</mat-icon>
        <input matInput type="text" formControlName="email" />
        <mat-error> Your email is invalid </mat-error>
      </mat-form-field>
      <button
        id="addUser"
        type="submit"
        [disabled]="!userListForm.valid"
        mat-raised-button
      >
        New User
      </button>
    </form>
  </mat-card-content>
</mat-card>
